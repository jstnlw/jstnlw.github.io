<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Update Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="text-align: center">Game Update Calendar 2025</h1>
    <!-- Event labels (Livestream and Patch) -->
    <div class="event-labels">
		<div class="color-label" style="background-color: #B4F8C8;">HSR Livestream</div>
		<div class="color-label" style="background-color: #A0E7E5;">HSR Patch</div>
		<div class="color-label" style="background-color: #FBE7C6;">ZZZ Livestream</div>
		<div class="color-label" style="background-color: #FFAEBC;">ZZZ Patch</div>
	  </div>

    <!-- Calendar container -->
    <div class="calendar-container" id="calendar"></div>

    <script src="calendar.js"></script>
  </body>
</html>
