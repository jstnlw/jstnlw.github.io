<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxis Navigation</title>
  <style>
    :root {
      --green: #68d64c;
      --gray: #f5f5f5;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .main-nav {
      display: flex;
      flex-direction: column;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .logo-and-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }

    .logo {
      font-weight: bold;
      color: var(--text);
      text-decoration: none;
      font-size: 1.2rem;
    }

    .mobile-menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    .nav-menu {
      display: flex;
      gap: 2rem;
      padding: 0 1rem;
      list-style: none;
      margin: 0;
    }

    .nav-menu li {
      position: relative;
    }

    .nav-link {
      background: none;
      border: none;
      font-size: 1rem;
      padding: 1rem 0;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      color: var(--text);
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      display: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 0;
      z-index: 10;
    }

    .dropdown li {
      white-space: nowrap;
    }

    .dropdown a {
      display: block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: var(--text);
    }

    .dropdown a:hover {
      background-color: var(--gray);
    }

    .has-dropdown:hover .dropdown {
      display: block;
    }

    .nav-icons {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }

    .nav-icons button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .mobile-menu-toggle {
        display: inline-block;
      }

      .nav-menu {
        display: none;
        flex-direction: column;
        padding: 0;
      }

      .nav-menu.open {
        display: flex;
        background-color: #fff;
        border-top: 1px solid #ddd;
      }

      .nav-link {
        text-align: left;
        width: 100%;
        padding: 1rem;
      }

      .dropdown {
        position: static;
        display: none;
        box-shadow: none;
        padding-left: 1rem;
      }

      .has-dropdown.active .dropdown {
        display: block;
      }

      .nav-icons {
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>

<nav class="main-nav" role="navigation">
  <div class="logo-and-toggle">
    <a href="#" class="logo">maxis <span style="color: var(--green)">‚ö°</span></a>
    <button class="mobile-menu-toggle" aria-label="Toggle menu">‚ò∞</button>
  </div>

  <ul class="nav-menu">
    <li class="has-dropdown">
      <button class="nav-link">Mobile</button>
      <ul class="dropdown">
        <li><a href="#">Postpaid Plans</a></li>
        <li><a href="#">Connect Plans</a></li>
        <li><a href="#">Roaming</a></li>
      </ul>
    </li>
    <li class="has-dropdown">
      <button class="nav-link">Internet</button>
      <ul class="dropdown">
        <li><a href="#">Home Fibre</a></li>
        <li><a href="#">Wireless Broadband</a></li>
      </ul>
    </li>
    <li class="has-dropdown">
      <button class="nav-link">Devices</button>
      <ul class="dropdown">
        <li><a href="#">Smartphones</a></li>
        <li><a href="#">Accessories</a></li>
      </ul>
    </li>
    <li class="has-dropdown">
      <button class="nav-link">Maxis+</button>
      <ul class="dropdown">
        <li><a href="#">Rewards</a></li>
        <li><a href="#">Lifestyle</a></li>
      </ul>
    </li>
  </ul>

  <div class="nav-icons">
    <button title="Search">üîç</button>
    <button title="Cart">üõí</button>
    <button title="Language">üåê</button>
  </div>
</nav>

<script>
  const toggleBtn = document.querySelector('.mobile-menu-toggle');
  const navMenu = document.querySelector('.nav-menu');
  const dropdownLinks = document.querySelectorAll('.has-dropdown > .nav-link');

  toggleBtn.addEventListener('click', () => {
    navMenu.classList.toggle('open');
  });

  dropdownLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        const parent = link.parentElement;
        parent.classList.toggle('active');
      }
    });
  });
</script>

</body>
</html>
